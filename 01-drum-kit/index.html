<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript30 - Drum kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="bg">
        <div class="mask">
            <div class="container">
                <div class="title text-center">
                    <h1 class="display-4 ">Drum kit - To play!!!</h1>
                </div>
                <div class="boxes">
                    <div class="row">
                        <div class="col">                            
                            <div data-key="65" class="key text-center">
                                <kbd>A</kbd>
                                <span class="sound">clap</span>
                            </div>
                        </div>
                        <div class="col">                            
                            <div data-key="83" class="key text-center">
                                <kbd>S</kbd>
                                <span class="sound">hihat</span>
                            </div>
                        </div>
                        <div class="col">                            
                            <div data-key="68" class="key text-center">
                                <kbd>D</kbd>
                                <span class="sound">kick</span>
                            </div>
                        </div>
                        <div class="col">                            
                            <div data-key="70" class="key text-center">
                                <kbd>F</kbd>
                                <span class="sound">openhat</span>
                            </div>
                        </div>
                        <div class="col">                            
                            <div data-key="71" class="key text-center">
                                <kbd>G</kbd>
                                <span class="sound">boom</span>
                            </div>
                        </div>
                        <div class="col">                            
                            <div data-key="72" class="key text-center">
                                <kbd>H</kbd>
                                <span class="sound">ride</span>
                            </div>
                        </div>

                        <div class="col">                            
                            <div data-key="74" class="key text-center">
                                <kbd>J</kbd>
                                <span class="sound">snare</span>
                            </div>
                        </div>
                        <div class="col">                            
                            <div data-key="75" class="key text-center">
                                <kbd>K</kbd>
                                <span class="sound">tom</span>
                            </div>
                        </div>
                        <div class="col">                            
                            <div data-key="76" class="key text-center">
                                <kbd>L</kbd>
                                <span class="sound">tink</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    
    <script src="js/app.js"></script>
</body>
</html>
